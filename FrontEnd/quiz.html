<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Fun House | Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <style>
        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.2s ease-in-out;
        }

        .progress-container {
            width: 100%;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 20px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #009688;
            transition: width 0.4s ease;
        }

        h2 {
            font-size: 1.8rem;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .option-btn {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background-color: #e64a19;
            transform: scale(1.03);
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="overlay">
            <div class="card" id="quizCard">
                <!-- ✅ Progress Bar -->
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>

                <h2 id="question-text">Loading question...</h2>
                <div id="options-container"></div>
                <div id="feedback" class="feedback"></div>
            </div>
            <div class="card" id="questionCard" style="display:none;">
            </div>
            <div class="card" id="resultCard" style="display:none;">
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
