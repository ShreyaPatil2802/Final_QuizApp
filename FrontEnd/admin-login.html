
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ffe57f, #ff6b2d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 300px;
        }

            .login-box h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #ff6b2d;
            }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #FF6B2D;
            color: white;
            border: none;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #e65a1e;
            }

        .message {
            text-align: center;
            color: red;
            font-size: 0.95rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>🔐 Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Username" />
        <input type="password" id="adminPassword" placeholder="Password" />
        <button class="btn" onclick="loginAdmin()">Login</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function loginAdmin() {
            const username = document.getElementById("adminUsername").value.trim();
            const password = document.getElementById("adminPassword").value.trim();

            if (!username || !password) {
                document.getElementById("message").textContent = "Please enter both username and password.";
                return;
            }

            fetch("https://localhost:7291/api/admin-auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, passwordHash: password })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Invalid credentials");
                    return res.json();
                })
                .then(data => {
                    localStorage.setItem("username", data.username);
                    window.location.href = "admin.html"; // ✅ Redirect on successful login
                })
                .catch(err => {
                    document.getElementById("message").textContent = "❌ Invalid login or server error.";
                    console.error("Login error:", err);
                });
        }
    </script>
</body>
</html>
