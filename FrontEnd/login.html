<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Quiz Fun House</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <style>
        /* Additional styles specific to login.html */

        .animated-heading {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0.6;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

            .login-container h2 {
                color: #ff5722;
                margin-bottom: 20px;
            }

            .login-container input {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 1rem;
            }

            .login-container button {
                background-color: #ff7043;
                color: white;
                border: none;
                padding: 14px;
                width: 100%;
                font-size: 1rem;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

                .login-container button:hover {
                    background-color: #e64a19;
                }

            .login-container p {
                margin-top: 15px;
                font-size: 0.9rem;
            }

            .login-container a {
                color: #ff5722;
                text-decoration: none;
                font-weight: bold;
            }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="animated-heading">🎉 Welcome to Quiz Fun House 🎉</div>

            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register</a></p>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('message');

            // Email validation regex
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            if (!emailRegex.test(username)) {
                messageDiv.innerHTML = `<p class='error'>Please enter a valid email address (e.g., example@domain.com).</p>`;
                return;
            }

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', username);
                // Set host login flag for dashboard redirect
                localStorage.setItem('hostLoggedIn', 'true');
                window.location.href = 'home.html'; // Instant redirect
            } else {
                const errorText = await response.text();
                messageDiv.innerHTML = `<p class="error">${errorText}</p>`;
            }
        });
    </script>
</body>
</html>
